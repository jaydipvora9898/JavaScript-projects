<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/cart.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark py-2 bg-secondary-subtle">
        <div class="container">
            <a href="javascript:void(0)" class="text-decoration-none">
                <img src="image/images.jpg" alt="Shopify_logo" title="Shopify_logo" width="150px">
            </a>
            <nav class="navbar-collapse collapse flex-lg-grow-0" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown mx-lg-2">
                        <a href="javascript:void(0)" class="nav-link fw-semibold text-black fs-5">Home</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="nav-link fw-semibold text-black fs-5">About</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="nav-link fw-semibold text-black fs-5">Products</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="nav-link fw-semibold text-black fs-5">contact</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="nav-link fw-semibold text-black fs-5">services</a>
                    </li>
                </ul>
            </nav>
            <ul class="list-unstyled d-flex mb-0 align-items-center">
                <li class="mx-4 ms-lg-4">
                    <a href="index.html" class="text-decoration-none py-2 px-3 rounded text-black backCart">Back To Home</a>
                </li>
            </ul>
        </div>
    </header>
    
    <div class="container my-5">
        <h1 class="mb-4">Shopping Cart</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="cart-items-container">
                    <!-- Cart items will be dynamically inserted here by JavaScript -->
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="cart-summary p-4">
                    <h3 class="mb-3">Order Summary</h3>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal (<span class="item-count">1</span> item):</span>
                        <span class="fw-bold subtotal-price">₹0.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3 text-success savings-display d-none">
                        <span>Savings:</span>
                        <span class="fw-bold savings-amount">₹0.00 ✓</span>
                    </div>
                    <div class="mb-3 mrp-display d-none">
                        <div class="d-flex justify-content-between">
                            <span class="text-muted text-decoration-line-through">M.R.P.:</span>
                            <span class="text-muted text-decoration-line-through mrp-price">₹0.00</span>
                        </div>
                    </div>
                    <button class="btn btn-warning w-100 py-2 fw-bold" id="place-order-btn">Proceed to Buy</button>
                    
                    <div class="mt-3 text-center deal-display d-none">
                        <small class="text-muted">Limited time deal</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal fade" id="orderConfirmationModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="checkmark-circle mb-4">
                        <div class="checkmark draw"></div>
                    </div>
                    <h3 class="mb-3">Your Order is Placed!</h3>
                    <p class="mb-4">Thank you for your purchase. Your order has been confirmed.</p>
                    <button class="btn btn-primary" id="continue-shopping-btn">Continue Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
